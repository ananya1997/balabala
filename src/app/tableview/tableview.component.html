<table class="table table-hover">
  <thead>
    <tr>
      <th>S. No.</th>
      <th>FirstName</th>
      <th>Contact No.</th>
      <th>Email</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data;let i=index">
      <!-- <td>{{data.FirstName}}</td>
      <td>{{data.Contact}}</td>
      <td>{{data.Email}}</td> -->

        <td>{{i+1}}</td>
        <td>{{item.FirstName}}</td>
        <td>{{item.Contact}}</td>
        <td>{{item.Email}}</td>
        <button type=button (click)="showDetails(item)">view</button><button type=button (click)="delete(item)" >Delete</button>
      

      
    </tr>
    
    </tbody>
  </table>
